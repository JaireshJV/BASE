    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        font-family: sans-serif;
        font-size: medium;
      }

      .yellow {
        color: yellow;
      }

      .green {
        color: green;
      }

      .blue {
        color: blue;
      }

      .red {
        color: red;
      }

      .bgyellow {
        background-color: rgb(243, 243, 229);
      }

      .bggreen {
        background-color: green;
      }

      .bgblue {
        background-color: blue;
      }

      .bgred {
        background-color: red;
      }

      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .register {
        background-color: white;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 6px 2px #f79191;
      }

      .register h3 {
        font-size: 34px;
        color: rgb(21, 171, 240);
        text-shadow: 0px 0px 1px rgb(0, 183, 255);
      }
      .form-input {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .errormsg {
        display: none;
      }
      .showmsg {
        display: block;
      }
    </style>

    <!-- Form Validation -->

    <div class="form-container bgyellow">
      <div class="register">
        <h3>Register Form</h3>
        <form id="registerform">
          <div class="row mt-3">
            <div class="form-group">
              <div>
                <label for="inputUserName">User Name :</label><br />
                <input
                  type="text"
                  placeholder="UserName"
                  name="UserName"
                  id="username"
                />
                <div class="errormsg red" id="nameError"></div>
              </div>

              <div>
                <label for="inputUserAge">Age:</label><br />
                <input
                  type="number"
                  placeholder="Age"
                  name="UserAge"
                  id="userage"
                />
                <div class="errormsg red" id="ageError"></div>
              </div>

              <div>
                <label for="inputEmail">Email :</label><br />
                <input
                  type="email"
                  placeholder="Email"
                  name="UserEmail"
                  id="useremail"
                />
                <div class="errormsg red" id="emailError"></div>
              </div>
            </div>
          </div>

          <!-- End Row -->
          <div class="d-flex justify-content-center gap-5 mt-3">
            <button class="btn btn-success" type="submit" id="submitbtn">
              Submit
            </button>
            <button class="btn btn-danger" type="button" id="closebtn">
              Close
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function AddEmployee(e) {
        e.preventDefault();

        const userName = document.getElementById("username").value;
        const nameerror = document.getElementById("nameError");
        const userAge = document.getElementById("userage").value;
        const ageError = document.getElementById("ageError");
        const userEmail = document.getElementById("useremail").value;
        const emailError = document.getElementById("emailError");
        const submitbutton = document.getElementById("submitbtn");

        let isValid = true;
        let isValidName = false;
        let isValidAge = false;
        let isValidEmail = false;

        document
          .getElementById("username")
          .addEventListener("input", ValidName(e));

        document
          .getElementById("userage")
          .addEventListener("input", ValidAge(e));

        document
          .getElementById("useremail")
          .addEventListener("input", ValidEmail(e));

        function ValidName(e) {
          if (userName == "") {
            nameerror.textContent = "Name is required";
            nameerror.classList.add("showmsg");
            isValid = false;
          } else if (userName.length <= 2 || userName.length >= 15) {
            nameerror.textContent = "User Name must be between 2 to 15";
            nameerror.classList.add("showmsg");
            isValid = false;
          } else {
            nameerror.classList.remove("showmsg");
            isValidName = true;
          }
        }

        function ValidAge(e) {
          if (userAge == "") {
            ageError.textContent = "Age is required";
            ageError.classList.add("showmsg");
            isValid = false;
          } else {
            ageError.classList.remove("showmsg");
            isValidAge = true;
          }
        }

        function ValidEmail(e) {
          if (userEmail == "") {
            emailError.textContent = "Email is required";
            emailError.classList.add("showmsg");
            isValid = false;
          } else if (!userEmail.includes("@") || !userEmail.includes(".")) {
            emailError.textContent = "Not valid Email ID";
            emailError.classList.add("showmsg");
          } else {
            emailError.classList.remove("showmsg");
            isValidEmail = true;
          }
        }

        const fields = ["username", "userage", "useremail"];

        if ((isValidName, isValidAge, isValidEmail)) {
          // Using Object method
          const formOutput = Object.fromEntries(
            fields.map((id) => [id, document.getElementById(id).value])
          );

          console.log(formOutput, "Validated values");

          // const Output = Object.entries(formOutput);
          // console.log(Output, "Output");

          // const out = Output.map((id) => id);
          // console.log(out, "out");

          // Using Reduce method
          const formData = fields.reduce((acc, id) => {
            acc[id] = document.getElementById(id).value;
            return acc;
          }, {});

          console.log(formData, "formData");

          PostValues(formData);
        }
        function PostValues(values) {
          console.log(values, "fvalues");
          const result = fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            body: JSON.stringify(values),
            headers: {
              "content-type": "application/json;charset=UTF-8",
            },
          })
            .then((res) => res.json())
            .then((json) => console.log(json))
            .catch((err) => console.error("Error:", err));

          return console.log(result, "resultttttt");
        }
      }

      // submitbutton.disabled = !isValid;

      document
        .getElementById("submitbtn")
        .addEventListener("click", AddEmployee);
    </script>

    <!-- Toggle -->

    <button id="btn">Toggle Highlight</button>
    <p id="para">Hello World</p>

    <style>
      .highlight {
        color: red;
        font-weight: bold;
      }
    </style>

    <script>
      const btn = document.getElementById("btn");
      const para = document.getElementById("para");

      btn.addEventListener("click", () => {
        para.classList.toggle("highlight");
      });
